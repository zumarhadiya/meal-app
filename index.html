<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAL APP | ZUMAR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/foodlogo.png">
</head>

<body style="background-image: url(img/bgimg.jpg); background-size: contain;
background-attachment: fixed;">
    <header>
        <nav>
            <h1>MEAL APP <img class="logo" src="img/foodlogo.png"></h1>
            <form>
                <input type="text" placeholder="search the recipe..." class="searchBox">
                <button type="submit" class="searchBtn">search</button>
            </form>
        </nav>
    </header>
    <main >
        <section>
            <div class="recipeContainer">
                <h2><b><i>Search the recipe what ever you want to</i></b></h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="close-recipe"><img src="img/close.png"></button>
                <div class="recipe-detail-content"></div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
